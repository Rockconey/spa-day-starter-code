<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}">Default Name</p>
    <p th:text="${skintype}">Default Skin Type</p>
    <p th:text="${manipedi}">Default ManiPedi</p>
</div>
<div id = "servicesMenu">
    <table>
        <thead>
        <tr>
            <h3>Your Facial Treatement Options</h3>
        </tr>
        </thead>
        <tbody>
            <tr th:each="appropriateFacial : ${appropriateFacials}">
                <li th:text="${appropriateFacial}"></li>
            </tr>
        </tbody>
    </table>

    <div th:if="${manipedi.equals('manicure')}">
        <h3>Manicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
    </div>

    <div th:if="${manipedi.equals('pedicure')}">
        <h3>Pedicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
    </div>

    <div th:if="${manipedi.equals('both')}">
        <h3>Manicure and Pedicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
</div>
</body>
<div class="footer">
    <h3>Nail Polish Menu</h3>
    <div class="swatchOne"></div>
    <div class="swatchTwo"></div>
    <div class="swatchThree"></div>
    <div class="swatchFive"></div>
    <div class="swatchSix"></div>
    <div class="swatchSeven"></div>
    <div class="swatchEight"></div>
    <div class="swatchTen"></div>
    <div class="swatchEleven"></div>
    <div class="swatchTwelve"></div>
    <div class="swatchThirteen"></div>
    <div class="swatchFourteen"></div>
    <div class="swatchFifteen"></div>
    <div class="swatchsixteen"></div>

</div>
</html>
